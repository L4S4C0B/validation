<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        #box {
            display: flex;
            background-color: chartreuse;
            width: 40%;
            border-radius: 10px;
            padding: 20px;
            flex-direction: column;
            text-align: center;
        }

    </style>
</head>

<body style="display: flex; justify-content: center; text-align: center;">
    <form id="box" onsubmit="return controlloFinale()">
        <h1>Login Area Riservata</h1>

        <label>Username</label>
        <input type="text" id="username" oninput="control_username()">
        <div id="warnUsername" class="errore"></div>

        <label>Et√†</label>
        <input type="text" id="eta" oninput="control_eta()">
        <div id="warnEta" class="errore"></div>

        <label>Password</label>
        <input id="password" oninput="control_password()">
        <div id="warnPassword" class="errore"></div>

        <label>
            <input type="checkbox" id="consenso">
            Acconsento
        </label>
        <div id="warnConsenso" class="errore"></div>

        <button type="submit">Login</button>

        <div id="erroriFinali" class="errore"></div>
        <div id="successo" style="color:green;"></div>
    </form>

    <script src="index.js"></script>
</body>
</html>
